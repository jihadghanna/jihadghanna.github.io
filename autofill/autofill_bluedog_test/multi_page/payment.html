<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Checkout - Payment
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <header>
   <h1>
    Mock Checkout Site
   </h1>
  </header>
  <main>
   <h2>
    Payment
   </h2>
   <form action="review.html" method="GET">
    <div class="step-container">
     <div class="payment-form">
      <h4>
       Credit Card
      </h4>
      <div class="form-group">
       <label for="cc_name">
        Name on Card
       </label>
       <input class="form-control" id="cc_name" name="cc_name" required="" type="text"/>
      </div>
      <div class="form-group">
       <label for="cc_number">
        Card Number
       </label>
       <input class="form-control" id="cc_number" name="cc_number" required="" type="text"/>
      </div>
      <div class="row">
       <div class="form-group">
        <label for="cc_exp">
         Expiry (MM/YY)
        </label>
        <input class="form-control" id="cc_exp" name="cc_exp" required="" type="text"/>
       </div>
       <div class="form-group">
        <label for="cc_cvc">
         CVC
        </label>
        <input class="form-control" id="cc_cvc" name="cc_cvc" required="" type="text"/>
       </div>
      </div>
     </div>
    </div>
    <div class="navigation-buttons">
     <a class="btn" href="billing.html">
      Previous
     </a>
     <button class="btn" type="submit">
      Next
     </button>
    </div>
   </form>
  </main>
  <footer>
   <p>
    Â© 2024 Mock Checkout
   </p>
  </footer>
  <script src="script.js">
  </script>
 </body>
</html>
